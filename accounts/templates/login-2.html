{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container mb-3">
    <div class="row mt-3">
      <div class="col-md-12 col-lg-12 col-xl-12 mx-auto mb-4">
        <b>Iniciar Sesión</b>
        <hr />

        <div class="card mb-3">
          <div class="row g-0">
            <div>
              <div class="card-body">
                <h5 class="card-title">Iniciar Sesión</h5>
                {% if viewData.error %}
                <div class="alert alert-danger mt-3" role="alert">
                  {{ viewData.error }}
                </div>
                {% endif %}
                <p class="card-text">
                  <form method="POST">
                    {% csrf_token %}
                    {{ viewData.loginForm.as_p }}
                    <button type="submit" class="btn btn-primary">Conectarse</button>
                  </form>
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div> 
{% endblock content %}
