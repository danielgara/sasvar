{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow-lg p-3 mb-4 bg-white rounded border-0">
                <div class="card-body">
                  {% if viewData.error %}
                  <div class="alert alert-danger mt-3" role="alert">
                    {{ viewData.error }}
                  </div>
                  {% endif %}
                  {% if viewData.success %}
                  <div class="alert alert-success mt-3" role="alert">
                    {{ viewData.success }}
                  </div>
                  <p class="card-text">
                    Felicidades has sumado <span class="fw-bold">{{ viewData.gained_points }}</span> EXP!!!
                  </p>
                  <p class="card-text">
                    Visita tus <a href="{% url 'accounts.stats' %}">estadísticas</a> para mayor información.
                  </p>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
