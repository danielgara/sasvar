{% extends "base.html" %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow-lg p-3 mb-4 bg-sv-black rounded border-0 sv-border-20">
                <div class="card-body">
                  <b class="title-categories text-start rc-no-a font-24">¿Olvidaste tu contraseña?</b><br /><br />
                  {% if form.errors %}
                  <div class="alert alert-danger mt-3" role="alert">
                    {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                    {% endfor %}
                  </div>
                  {% endif %}
                  <form method="POST">
                    {% csrf_token %}
                    <p>
                      <label for="username">Email</label>
                      <input type="email" name="email" class="form-control" autocomplete="email" maxlength="254" required
                        id="id_email">
                    </p>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-sv btn-sv-mt d-inline-flex">
                        Enviar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
