{% extends 'admin/change_list.html' %}

{% block object-tools-items %}
  <li>
    <form action="{% url 'accounts.upload_json' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="json_file" accept=".json" required>
      <button type="submit" id="submit_button">Upload JSON</button>
    </form>
  </li>
  {{ block.super }}
{% endblock %}
