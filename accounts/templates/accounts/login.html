{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">

                  </div>
                  {% endif %}
                  <form method="POST">
                    {% csrf_token %}

                      <label for="username">Nombre de usuario</label>
                      <input type="text" name="username" autocomplete="username" autofocus="" class="form-control"
                        id="username">
                    </p>

                    <p>
                      <label for="password">Contrase침a</label>
                      <input id="password" type="password" class="form-control" name="password" required
                        autocomplete="current-password" class="form-control">
                    </p>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-sv btn-sv-mt d-inline-flex">
                        Conectarse
                      </button>
                      <a class="btn btn-primary btn-sv-secondary btn-svs-mt d-none d-lg-inline-block" href="{% url 'password_change' %}">
                        Recuperar contrase침a
                      </a>
                    </div> 
                    <div class="text-center d-block d-lg-none">
                      <a class="btn btn-primary btn-sv-secondary btn-svs-mt d-inline-block" href="{% url 'password_change' %}">
                        Recuperar contrase침a
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
