{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow-lg p-3 mb-4 bg-white rounded border-0">
                <div class="card-body">
                  {% if viewData.error %}
                  <div class="alert alert-danger mt-3" role="alert">
                    <ul class="mb-0">
                    {% for error in viewData.error %}
                      <li>{{ error }}</li>
                    {% endfor %}
                    </ul>
                  </div>
                  {% endif %}
                  <form method="POST">
                    {% csrf_token %}
                    {{ viewData.form.as_p }}
                    <button type="submit" class="btn btn-primary">
                      Registrarse
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
