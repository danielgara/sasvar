{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container mb-4">
    <div class="row mt-3">
      <div class="col-md-12 col-lg-12 col-xl-12 mx-auto">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-body">
                  {% if viewData.error %}
                  <div class="alert alert-danger mt-3" role="alert">
                    {{ viewData.error }}
                  </div>
                  {% endif %}
                  <form method="POST">
                    {% csrf_token %}

                    <div class="row mb-3 mt-3">
                      <label for="username" class="col-md-4 col-form-label text-md-end">Nombre de usuario</label>

                      <div class="col-md-6">
                        <input id="email" type="username" class="form-control" name="username" required autocomplete="username"
                          autofocus required id="username">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="password" class="col-md-4 col-form-label text-md-end">Contrase√±a</label>

                      <div class="col-md-6">
                        <input id="password" type="password" class="form-control" name="password" required
                          autocomplete="current-password">
                      </div>
                    </div>

                    <div class="row mb-0">
                      <div class="col-md-8 offset-md-4">
                        <button type="submit" class="btn bg-primary text-white">
                          Conectarse
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
