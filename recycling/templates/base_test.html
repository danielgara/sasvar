<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>{% firstof viewData.title "SASVAR" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="p-3 navbar navbar-dark bg-dark navbar-expand-lg bg-body-sasvar pb-3">
      <div class="container">
        <a class="navbar-brand">
          <img src="{% static 'images/logo-sasvar.png' %}" alt="logo" height="24" class="me-2" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto navbar-ml">
            <a class="nav-link sv-mr" href="/test">Escaneo</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <div class="sv-blue">
      {% block content %}
      {% endblock content %}
    </div>

    {% include 'cookieconsent_test.html' %}

    <!-- Footer Copy -->
    <section class="p-3 rc-footer-bottom">
      <div class="container d-flex justify-content-between">
        <div class="me-5 rc-footer-bottom-copy text-white">
          <span>DISEÑADO POR <a href="https://www.eafit.edu.co" target="_blank">EAFIT</a></span>
        </div>
        <div class="rc-footer-bottom-copy text-white font-13">
          <span>© Copyright - 2024</span>
        </div>
      </div>
    </section>
    <!-- Footer Copy -->

  </body>
</html>
